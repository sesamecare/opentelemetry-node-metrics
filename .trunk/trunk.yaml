# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@2.5.7
    - eslint@8.51.0
    - git-diff-check
    - markdownlint@0.37.0
    - osv-scanner@1.4.1
    - prettier@3.0.3
    - trivy@0.45.1
    - trufflehog@3.59.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarn/**
        - yarn.lock
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
